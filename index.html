<body>
  <div data-fx="false" class="test"></div>
  <header>
    <div class="header__container">
      <h1 class="header__title">Digital Canvas</h1>
    </div> 
  </header>

  <main>
    <div class="container main__container">
      <div id="main__grid" class="no-select" data-toggleEvents="false"></div>

      <div id="main__controls" data-toggleEvents="false">

        <div class="controls__toggleGridlines">
          <label 
            for="toggleGridlines" 
            class="controls__label clickable"
          >
            <span 
              class="controls__label"
            >
              Toggle Grid
            </span>
            <input 
              class="controls__toggle"
              type="checkbox"
              role="switch"
              name="toggleGridlines"
              id="toggleGridlines"
            >
            <span 
              class="controls__track"
            >
            </span>
          </label>
        </div>

        <div class="controls__slider">
          <label 
            for="slider" 
            class="controls__label clickable"
          >
            Size:
            <span class="slider-size">11 x 11</span>
          </label>

          <div class="slide-container no-select">
            <input 
              type="range" 
              value="11" 
              name="slider" 
              id="slider" 
              min="2" 
              max="99"
            >
          </div>
        </div>

        <div class="controls__buttons">
          <button class="btn clickable clearBtn">Clear</button>
          <button class="btn clickable saveBtn">
            <span class="default-text">Save</span>
            <span class="saved-text hidden">Saved<i class="fas fa-check"></i></span>
          </button>
        </div>

      </div>
    </div>
  </main>
  <footer>

    <div class="container footer__container">

      <span class="footer__date"></span> 
      <a 
        class="clickable" 
        href="https://aprilcopley.netlify.app" 
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Portfolio"
      >
        April Copley
      </a>

      <ul class="footer__links">

        <li class="footer__link clickable">
          <a 
            href="https://x.com/acopperlily" 
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Twitter profile"
          >
            <i 
              aria-hidden="true" 
              class="fa-brands fa-twitter footer__icon"
            >
            </i>
          </a>
        </li>

        <li class="footer__link clickable">
          <a 
            href="https://bsky.app/profile/acopperlily.bsky.social" target="_blank"
            rel="noopener noreferrer"
            aria-label="Bluesky profile"
          >
            <i 
              aria-hidden="true" 
              class="fa-brands fa-bluesky footer__icon"
            >
            </i>
          </a>
        </li>

        <li class="footer__link clickable">
          <a 
            href="https://github.com/acopperlily" 
            target="_blank"
            rel="noopener noreferrer"
            aria-label="GitHub profile"
          >
            <i 
              aria-hidden="true" 
              class="fa-brands fa-github footer__icon">
            </i>
          </a>
        </li>

        <li class="footer__link clickable">
          <a 
            href="https://www.linkedin.com/in/april-copley" 
            target="_blank"
            rel="noopener noreferrer"
            aria-label="LinkedIn profile"
          >
            <i 
              aria-hidden="true" 
              class="fa-brands fa-linkedin footer__icon"
            >
            </i>
          </a>
        </li>

      </ul>

    </div>

  </footer>
</body>
