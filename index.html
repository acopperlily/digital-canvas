<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Canvas</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/764e3f9541.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div data-fx="false" class="test"></div>
  <header>
    <div class="header__container">
      <h1 class="header__title">Digital Canvas</h1>

      <nav class="header__nav">
        <button class="btn header__menuBtn" aria-controls="header__nav-list" aria-expanded="false"></button>
        <ul class="header__nav-list" data-open="false" id="header__nav-list">
          <li class="header__nav-item">Home</li>
          <li class="header__nav-item">About</li>
          <li class="header__nav-item saveBtn">
            <span class="save-text">Save Progress</span>
            <span class="saved hidden">Saved<img class="green-check" src="/images/plain-check.svg"></span>
          </li>
        </ul>
      </nav>
    </div> 
  </header>

  <main>
    <div class="container main__container">
      <div id="main__grid" class="no-select" data-toggleEvents="false"></div>

      <div id="main__controls" data-toggleEvents="false">

        <p class="current-size"></p>

        <div class="slide-container no-select">
          <input type="range" value="11" name="slider" id="slider" min="2" max="99">
        </div>

        <button class="btn clearBtn">CLEAR</button>

      </div>
    </div>
  </main>
  <footer>

    <div class="container footer__container">
      <p><span class="footer__dates">&copy; 2021 &#8211; 2023</span> <a class="btn" href="https://aprilcopley.netlify.app/" target="_blank">April Copley</a></p>

      <ul class="footer__links">

        <li class="footer__link btn" href="https://twitter.com/aprilcopley_dev" target="_blank">
          <i class="fab fa-twitter footer__iconr"></i>
        </a>

        <li class="footer__link btn" href="https://github.com/acopperlily" target="_blank">
          <i class="fab fa-github footer__icon"></i>
        </li>

        <li class="footer__link btn" href="https://www.linkedin.com/in/april-copley/" target="_blank">
          <i class="fab fa-linkedin footer__icon"></i>
        </li>
      </ul>
    </div>

  </footer>
</body>
</html>
