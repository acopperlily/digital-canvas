  <header>
    <div class="header__container container">
      <h1 class="header__title">Digital Canvas</h1>

  <main>
    <div class="container main__container">
      <div id="main__grid" class="no-select" data-toggleEvents="false"></div>

      <div id="main__controls" data-toggleEvents="false">

        <div class="controls__toggleGridlines">
          <label 
            for="toggleGridlines" 
            class="controls__label clickable"
          >
            <span 
              class="controls__label"
            >
              Toggle Grid
            </span>
            <input 
              class="controls__toggle"
              type="checkbox"
              role="switch"
              name="toggleGridlines"
              id="toggleGridlines"
            >
            <span 
              class="controls__track"
            >
            </span>
          </label>
        </div>

        <div class="controls__slider clickable">
          <label 
            for="slider" 
            class="controls__label"
          >
            Size:
            <span class="slider-size">11 x 11</span>
          </label>

          <div class="slide-container no-select">
            <input 
              type="range" 
              value="11" 
              name="slider" 
              id="slider" 
              min="2" 
              max="99"
            >
          </div>
        </div>

        <div class="controls__buttons">
          <button class="btn clickable clearBtn">Clear</button>
          <button class="btn clickable saveBtn">
            <span class="default-text">Save</span>
            <span class="saved-text hidden">Saved<i class="fas fa-check"></i></span>
          </button>
        </div>

      </div>
    </div>
  </main>
